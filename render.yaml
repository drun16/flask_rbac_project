# render.yaml

databases:
  # Defines a PostgreSQL database instance
  - name: flask-rbac-db
    plan: free

services:
  # Defines a web service
  - type: web
    name: flask-rbac-app
    plan: free
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn wsgi:app"
    envVars:
      - key: DATABASE_URL
        # Correctly refers to the database defined above
        fromDatabase:
          name: flask-rbac-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_APP
        value: wsgi.py